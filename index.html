<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Federico Zorzi" />
    <meta name="description" content="Questa pagina contiene..." />
    <title>Document</title>

    <link rel="icon" href="./img/favicon.ico" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- app top -->
      <div class="app-top">
        <!-- barra laterale -->
        <div class="main-side-bar">
          <!-- parte superiore barra laterale -->
          <div class="side-bar-functions">
            <!-- logo -->
            <button class="side-bar-btn">
              <img src="./img/logo-small.svg" alt="logo" class="d-sm-none" />
              <img
                src="./img/logo.svg"
                alt="logo"
                class="logo d-none d-sm-block"
              />
            </button>

            <!-- home -->
            <button class="side-bar-btn">
              <img src="./img/home.svg" alt="home" class="icon d-sm-inline" />
              <span class="btn-description d-none d-sm-inline">Home</span>
            </button>

            <!-- search -->
            <button class="side-bar-btn">
              <img
                src="./img/search.svg"
                alt="search"
                class="icon d-sm-inline"
              />
              <span class="btn-description d-none d-sm-inline">Cerca</span>
            </button>

            <!-- library -->
            <button class="side-bar-btn">
              <img
                src="./img/libreria.svg"
                alt="library"
                class="icon d-sm-inline"
              />
              <span class="btn-description d-none d-sm-inline"
                >La tua libreria</span
              >
            </button>

            <!-- playlist -->
            <div class="playlist d-none d-sm-block">
              <h2 class="playlist-title">PLAYLIST</h2>

              <button class="btn-playlist">
                <span class="plus">+</span>
                <span class="btn-description">Crea playlist</span>
              </button>

              <!-- playlist list -->
              <div class="playlist-list">
                <ul>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                  <li class="playlist-list-item">Nome Playlist</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- parte inferiore barra laterale -->
          <div class="side-bar-user">
            <div class="section-download">
              <button class="side-bar-btn">
                <i class="fa-regular fa-circle-down"></i>
                <span class="btn-description d-none d-sm-inline">
                  Installa app
                </span>
              </button>
            </div>
            <div class="section-user">
              <button class="side-bar-btn">
                <img src="./img/profile.svg" alt="user" class="user-image" />
                <span class="user-name d-none d-sm-inline">John Doe</span>
              </button>
            </div>
          </div>
        </div>

        <!-- sezione per contenuto principale -->
        <div class="main-contents">
          <div class="upper-bar"></div>
          <div class="contents"></div>
        </div>
      </div>

      <!-- app player - lower bar -->
      <div class="app-player"></div>
    </div>
  </body>
</html>
